services:
  nginx:
    image: nginx:alpine
    container_name: wpp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - wpp-network

  certbot:
    image: certbot/certbot
    container_name: wpp-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - wpp-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wpp-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - wpp-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wpp-backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
      - WHATSAPP_BUSINESS_ACCOUNT_ID=${WHATSAPP_BUSINESS_ACCOUNT_ID}
      - WEBHOOK_VERIFY_TOKEN=${WEBHOOK_VERIFY_TOKEN}
      - FRONTEND_URL=${FRONTEND_URL}
      - PORT=4000
    expose:
      - "4000"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - wpp-network

  postgres:
    image: postgres:15-alpine
    container_name: wpp-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-whatsapp_db}
      POSTGRES_USER: ${POSTGRES_USER:-whatsapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    restart: unless-stopped
    networks:
      - wpp-network

  redis:
    image: redis:7-alpine
    container_name: wpp-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    restart: unless-stopped
    networks:
      - wpp-network

volumes:
  postgres_data:
  redis_data:

networks:
  wpp-network:
    driver: bridge
